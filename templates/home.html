<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <style>
      body {
        background-color: #141414;
        color: white;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        margin-top: 50px;
      }
      h1 {
        color: #e50914;
      }
      .logout {
        display: block;
        margin: 20px;
        padding: 10px;
        background-color: #e50914;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        width: 100px;
        margin-left: auto;
        margin-right: auto;
      }
      .logout:hover {
        background-color: #b20710;
      }
      .movies {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .movie {
        margin: 15px;
      }
      img {
        width: 200px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Choose you favorite film in NETFILM</h1>
      <a href="/auth/logout" class="logout">Logout</a>
      <div class="movies">
        <div class="movie"><img src="https://via.placeholder.com/200x300" alt="Movie 1"></div>
        <div class="movie"><img src="https://via.placeholder.com/200x300" alt="Movie 2"></div>
        <div class="movie"><img src="https://via.placeholder.com/200x300" alt="Movie 3"></div>
      </div>
    </div>
  </body>
</html>
