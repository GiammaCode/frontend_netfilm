<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <style>
      body {
        background-color: #141414;
        color: white;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        margin-top: 50px;
      }
      .header {
        position: fixed;
        top: 0;
        right: 0;
        padding: 20px;
      }
      .logout-button {
        background-color: #e50914;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
      }
      .logout-button:hover {
        background-color: #b20710;
      }
      h1 {
        color: #e50914;
      }
      .movies {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 70px; 
      }
      .movie {
        margin: 15px;
      }
      img {
        width: 200px;
        height: 300px;
      }
      .view-all {
        display: block;
        margin: 20px;
        padding: 10px;
        background-color: #e50914;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        width: 200px;
        margin-left: auto;
        margin-right: auto;
      }
      .view-all:hover {
        background-color: #b20710;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="/logout" class="logout-button">Logout</a>
    </div>
    
    <div class="container">
      <h1>The best of NETFILM</h1>
      <div class="movies">
        {% for content in contents %}
          <div class="movie">
            <img src="{{ content['image_url'] }}" alt="{{ content['title'] }}">
            <h3>{{ content['title'] }}</h3>
            <a href="/content/{{ content['id'] }}">Info</a>
          </div>
        {% endfor %}
      </div>
      <a href="/content" class="view-all">View All Content</a>
    </div>
  </body>
</html>
